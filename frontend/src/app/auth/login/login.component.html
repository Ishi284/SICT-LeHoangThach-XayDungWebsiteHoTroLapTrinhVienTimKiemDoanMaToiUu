<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mt-2">Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Đăng nhập</button>
                </form>
                <p class="mt-3 text-center">
                    Chưa có tài khoản? <a routerLink="/register" style="color: #C96442;">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
</div>
