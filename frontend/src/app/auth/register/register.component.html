<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Đăng ký</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"
                        [disabled]="registerForm.invalid">Đăng ký</button>
                </form>
                <p class="mt-3 text-center">
                    Đã có tài khoản? <a routerLink="/login" style="color: #C96442;">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
</div>
